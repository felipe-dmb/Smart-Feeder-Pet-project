<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <title>Pet Smart Feeder</title>
  <meta charset="UTF-8">
  <meta name='viewport' content="width=device-width, initial-scale=1.0">
  <meta name="description" content="Dashboard para monitoramento de pets com comedouros inteligentes.">
  <meta name="author" content="Pet Smart Feeder Team">
  <meta name="keywords" content="pets, comedouros inteligentes, monitoramento, dashboard, IoT">
  <meta name="robots" content="index, follow">
  <link rel="icon" href="./img/favicon.ico" type="image/png">

  <!-- Google Font: Nunito -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Nunito:wght@400;700;800&display=swap" rel="stylesheet">

  <!-- Bootstrap 4 CSS -->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css">
  <!-- Font Awesome 5 (Versão mais recente tem mais ícones fofos) -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
  <!-- DataTables CSS -->
  <link href="https://cdn.datatables.net/1.10.20/css/dataTables.bootstrap4.min.css" rel="stylesheet" crossorigin="anonymous"/>
  <link href="https://cdn.datatables.net/responsive/2.2.6/css/responsive.dataTables.min.css" rel="stylesheet">

  <!-- Seu CSS Customizado (DEVE VIR POR ÚLTIMO) -->
  <link href="style.css" rel="stylesheet">

  <!-- Firebase Initialization (Mantido, mas não será usado inicialmente) -->
  <script src="https://www.gstatic.com/firebasejs/5.5.5/firebase.js"></script>
  <script>
    var config = { /* Suas credenciais Firebase aqui */ };
    // firebase.initializeApp(config); // Comentado por enquanto
    console.log("Firebase NÃO inicializado (usando dados mocados).");
  </script>

</head>
<body>

    <!-- Navbar Fofinha -->
    <nav class="navbar navbar-expand-lg navbar-light bg-white shadow-sm mb-4 sticky-top">
      <div class="container">
        <a class="navbar-brand" href="#">
          <img src="./img/logo.png" alt="Logo" height="45">
          Pet Smart Feeder
        </a>
         <span class="navbar-text">
           Monitoramento Amigável <i class="fas fa-paw" style="color: var(--cor-rosa);"></i>
        </span>
      </div>
    </nav>

    <!-- Conteúdo Principal -->
    <div class="container">

        <!-- Saudação e Botão de Simulação -->
        <!-- <div class="text-center mb-4">
            <h2 class="section-title">Olá! <i class="fas fa-dog" style="color: var(--cor-azul);"></i> Veja como estão seus pets!</h2>
            <button id="simulate-change-btn" class="btn btn-sm btn-info mt-2">Simular Mudança de Status</button>
             <small class="form-text text-muted">(Apenas para demonstração)</small>
        </div> -->


        <!-- Seção Status Ao Vivo -->
        <h3 class="section-subtitle mb-3"><i class="fas fa-signal" style="color: var(--cor-verde);"></i> Status Ao Vivo</h3>
        <div id="live-status-row" class="row mb-5">
            <div class="col-12 text-center" id="live-status-placeholder">
                <p class="text-muted">Carregando status dos pets...</p>
                <div class="spinner-border text-primary" role="status">
                  <span class="sr-only">Loading...</span>
                </div>
            </div>
        </div>

        <!-- Seção Histórico -->
         <h3 class="section-subtitle mb-3"><i class="fas fa-history" style="color: var(--cor-laranja);"></i> Histórico de Aproximações</h3>
        <div class="card data-card shadow-sm">
          <div class="card-body">
              <div class="table-responsive mt-3">
                  <table class="table table-hover display responsive nowrap" id="attendanceTable" width="100%" data-order='[[ 2, "desc" ]]'>
                      <thead class="thead-pastel">
                          <tr>
                              <th><i class="fas fa-id-badge mr-1"></i>Pet ID</th>
                              <th><i class="fas fa-utensils mr-1"></i>Comedouro</th>
                              <th><i class="far fa-clock mr-1"></i>Horário</th>
                              <th><i class="fas fa-toggle-on mr-1"></i>Status</th>
                          </tr>
                      </thead>
                      <tbody>
                      </tbody>
                  </table>
              </div>
          </div>
        </div>

    </div> <!-- Fim .container -->

    <!-- Footer Fofinho -->
    <footer class="text-center mt-5 mb-4 footer-cute">
        <p><i class="fas fa-paw"></i> Feito com <i class="fas fa-heart" style="color: #e91e63;"></i> para o Projeto Integrador V da UNIVESP.  <i class="fas fa-paw"></i></p>
    </footer>

    <!-- Scripts JS -->
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script> 
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script> 
    <script src="https://cdn.datatables.net/1.10.20/js/jquery.dataTables.min.js"></script>
    <script src="https://cdn.datatables.net/1.10.20/js/dataTables.bootstrap4.min.js"></script>
    <script src="https://cdn.datatables.net/responsive/2.2.6/js/dataTables.responsive.min.js"></script>
    <script src="https://cdn.datatables.net/buttons/1.6.1/js/dataTables.buttons.min.js"></script> 
    <script src="https://cdn.datatables.net/buttons/1.6.1/js/buttons.html5.min.js"></script>

    <!-- Seu Código JavaScript com Dados Mocados -->
    <script src="script.js"></script>

</body>
</html>
